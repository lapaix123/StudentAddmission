<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation in HTML | CodingNepal</title>
  <link rel="stylesheet" href="static/CSS/styles.css">
  <!-- Fontawesome CDN Link For Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
<form action="AddmisionServlet" method="post">
  <h2>Form Validation</h2>
  <div class="form-group fullname">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
  </div>
  <div class="form-group email">
    <label for="email">Email Address</label>
    <input type="text" id="email" name="email" placeholder="Enter your email address">
  </div>
  <div class="form-group password">
    <label for="password">NID</label>
    <input type="text" id="password" name="nid" placeholder="Enter your NID">
    <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
  </div>
  <div class="form-group date">
    <label for="date">Birth Date</label>
    <input type="date" id="date" name="birthdate" placeholder="Select your date">
  </div>
  <div class="form-group gender">
    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="" selected disabled>Select your gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="form-group fullname">
    <label for="mather">Mother's Name</label>
    <input type="text" id="mather" name="mothername" placeholder="Enter your mother's full name">
  </div>
  <div class="form-group fullname">
    <label for="father">Father's Name</label>
    <input type="text" id="father" name="fathername" placeholder="Enter your father's full name">
  </div>
  <div class="form-group fullname">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter your address">
  </div>
  <div class="form-group fullname">
    <label for="religion">Religion</label>
    <input type="text" id="religion" name="religion" placeholder="Enter your religion">
  </div>
  <div class="form-group fullname">
    <label for="schoolname">High school</label>
    <input type="text" id="schoolname" name="highschool" placeholder="Enter your high school name">
  </div>
  <div class="form-group submit-btn">
    <input type="submit" value="Submit">
  </div>
</form>

<script src="static/scripts/scripts.js"></script>
</body>
</html>
